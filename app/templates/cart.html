<!-- app/templates/cart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} - ${{ item.product.price }}</li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total_price }}</p>
    <a href="{{ url_for('remove_all_from_cart') }}">Remove All from Cart</a>
    <ul>
        {% for item in cart_items %}
            <li>
                <a href="{{ url_for('remove_from_cart', item_id=item.id) }}">Remove {{ item.product.name }} from Cart</a>
            </li>
        {% endfor %}
    </ul>
